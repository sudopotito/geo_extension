name: Build Container Image

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    tags:
      - "*"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image coordinates (lowercase for GHCR)
        run: |
          echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set branch & app build args
        env:
          REF_NAME: ${{ github.ref_name }}
          REF_TYPE: ${{ github.ref_type }}
          REPOSITORY: ${{ github.repository }}
        run: |
          # APPS_JSON -> base64 for frappe_docker layered build
          APPS_JSON="[ { \"url\": \"https://github.com/${REPOSITORY}\", \"branch\": \"${REF_NAME}\" } ]"
          echo "APPS_JSON_BASE64=$(printf '%s' "$APPS_JSON" | base64 -w 0)" >> $GITHUB_ENV

          # Choose FRAPPE branch: tags and main -> version-15, develop -> develop
          if [[ "$REF_TYPE" == "tag" || "$REF_NAME" == "main" ]]; then
            echo "FRAPPE_BRANCH=version-15" >> $GITHUB_ENV
          else
            echo "FRAPPE_BRANCH=develop" >> $GITHUB_ENV
          fi

          # Human-facing tags:
          # - Always tag with the ref name (branch or tag)
          # - develop -> latest & nightly
          # - main or any tag -> v15 & stable
          if [[ "$REF_NAME" == "develop" ]]; then
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
            echo "STABLE_TAG=nightly" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=v15" >> $GITHUB_ENV
            echo "STABLE_TAG=stable" >> $GITHUB_ENV
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout frappe_docker (for layered Containerfile)
        uses: actions/checkout@v4
        with:
          repository: frappe/frappe_docker
          path: builds

      - name: Build and Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: builds
          file: builds/images/layered/Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            FRAPPE_BRANCH=${{ env.FRAPPE_BRANCH }}
            APPS_JSON_BASE64=${{ env.APPS_JSON_BASE64 }}
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}:${{ github.ref_name }}
            ghcr.io/${{ env.REPO_LOWER }}:${{ env.IMAGE_TAG }}
            ghcr.io/${{ env.REPO_LOWER }}:${{ env.STABLE_TAG }}
